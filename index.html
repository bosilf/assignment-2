<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <main>
        <h1 class="game-title">Guess the Word!</h1>
        <div id="player-modal">
            <h2>Choose Game Mode</h2>
            <button id="start-one-player">1 Player</button>
            <button id="start-two-player">2 Players</button>
        </div>
    
        <div id="game-container" class="hidden">
            <div id="scoreboard"></div>
            <div id="round-counter">Round: 1/3</div>
            <div id="current-player">Player 1's Turn</div>
            <div id="word-display"></div>
            <input type="text" id="letter-input" maxlength="1">
            <div id="guesses-left">Guesses Left: 10</div>
            <div id="wrong-letters">Wrong Letters: </div>
            <button id="guess-button">Guess</button>
            <button id="next-round-button" class="hidden">Next Round</button>
            <button id="reset-scores">Reset Scores</button>
            <button id="quit-button">Quit</button>
            <div id="message"></div>
        </div>
    
        <div id="results" class="hidden">
            <div id="final-scores"></div>
            <button id="play-again">Play Again</button>
            <button id="quit-results">Go Back to Menu</button>
        </div>
    </main>
</body>
</html>
